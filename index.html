<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Discount Calculator</title>
</head>
<body>
    <div class="div">
        <h1>Discount Calculator</h1>
        <form>
            <label class="label1" for="amount">Enter bill amount:</label>
            <input type="text" id="amount"> <br>
            <div class="div2">
                <label class="label2" for="discount-percentage">Select discount %:</label>
                <select name="percentage" id="discount-percentage">
                <option value="0">0</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="50">50</option>
            </select>
            </div>
            
    
            <label for="discount-amount">Discount amount:</label>
            <input type="text" id="discount-amount" disabled><br>
    
            <label for="pay">Final pay:</label>
            <input type="text" id="pay" disabled><br>
    
            <button type="submit" class="calculate">Calculate</button>
            <input type="reset" value="Reset" class="reset">
        </form>
    </div>
  
</body>
</html>
